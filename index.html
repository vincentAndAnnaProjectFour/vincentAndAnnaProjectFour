<html lang="en">
<head>

<body>
    <!-- HEADER CONTENT STARTS HERE -->
    <header>
        <div class="wrapper">
            <div class="headerOverlay">
                <h1>TOeats</h1>
            </div>
            <div class="headerImage">
                <img src="assets/headerImage.png">
            </div>
            <div class="awardImage">
                <img src="assets/bestChoice.png">
            </div>
        </div>
    </header>
    <!-- HEADER CONTENT ENDS HERE -->
    <!-- MAIN CONTENT STARTS HERE -->
    <main>
        <!-- CUISINE BUTTONS CONTENT STARTS HERE -->
        <section id="cuisineButtons" class="cuisineButtons wrapper">
            <h2>Select a cuisine!</h2>
            <ul id="cuisineButtonsList">
                <li><a id="25" href="#restaurantOptions"><img src="assets/chineseFood.jpg" alt="Top down view of an array of Chinese food including steamed dumplings, noodles, spring rolls, rice and chicken."></a><p>Chinese</p></li>
                <li><a id="95" href="#restaurantOptions"><img src="assets/thaiFood.jpg" alt="Top down view of an array of Thai food including chicken, pad thai, curry, pad kra pow, fried egg, cashews and peppers."></a><p>Thai</p></li>
                <li><a id="60" href="#restaurantOptions"><img src="assets/japaneseFood.jpg" alt="Top down view of an array of Japanese food including shrimp tempura, ramen, udon, salad, soba, chicken karaage and age dashi tofu."></a><p>Japanese</p></li>
                <li><a id="247" href="#restaurantOptions"><img src="assets/bubbleTea.jpeg" alt="Front view of 3 clear glass mugs of mixed fruit drinks and 3 cups of milk tea behind."></a><p>Bubble Tea</p></li>
            </ul>
        </section>
        <!-- CUISINE BUTTONS CONTENT ENDS HERE -->
        <!-- RESTAURANT OPTIONS CONTENT STARTS HERE -->
        <section id="restaurantOptions" class="restaurantOptions wrapper">

        </section>
        <!-- RESTAURANT OPTIONS CONTENT ENDS HERE -->

    <!-- MAIN CONTENT ENDS HERE -->

    <footer>
        <div class="wrapper">
            <p>Copyright <i class="far fa-copyright" aria-label="copyright symbol"></i> Vincent & Anna 2019</p>
        </div>
