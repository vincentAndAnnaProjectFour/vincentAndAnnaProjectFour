<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TOeats</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:700|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- HEADER CONTENT STARTS HERE -->
    <header>
        <div class="wrapper">
            <div class="headerOverlay">
                <h1>TOeats</h1>
            </div>
            <div class="headerImage">
                <img src="assets/headerImage.png">
            </div>
            <div class="awardImage">
                <img src="assets/bestChoice.png">
            </div>
        </div>
    </header>
    <!-- HEADER CONTENT ENDS HERE -->
    <!-- MAIN CONTENT STARTS HERE -->
    <main>
        <div class="wrapper">
            <!-- CUISINE BUTTONS CONTENT STARTS HERE -->
            <section id="cuisineButtons" class="cuisineButtons">
                <h2>Select a cuisine!</h2>
                <ul id="cuisineButtonsList">
                    <li><a id="381" href="#restaurantOptions"><img src="assets/chineseFood.jpg" alt=""></a><p>Canadian</p></li>
                    <li><a id="3" href="#restaurantOptions"><img src="assets/thaiFood.jpg" alt=""></a><p>Asian</p></li>
                    <li><a id="227" href="#restaurantOptions"><img src="assets/japaneseFood.jpg" alt=""></a><p>Bar Food</p></li>
                    <li><a id="30" href="#restaurantOptions"><img src="assets/bubbleTea.jpeg" alt=""></a><p>Cafe</p></li>
                </ul>
            </section>
            <!-- CUISINE BUTTONS CONTENT ENDS HERE -->
            <!-- RESTAURANT OPTIONS CONTENT STARTS HERE -->
            <section id="restaurantOptions" class="restaurantOptions">
                <ul id="displayedRestaurants">
    
                </ul>
            </section>
            <!-- RESTAURANT OPTIONS CONTENT ENDS HERE -->
        </div>
    </main>
    <!-- MAIN CONTENT ENDS HERE -->
    <!-- FOOTER CONTENT STARTS HERE -->
    <footer>
        <div class="wrapper">
            <p>Copyright <i class="far fa-copyright" aria-label="copyright symbol"></i> Vincent & Anna 2019</p>
        </div>
    </footer>
    <!-- FOOTER CONTENT ENDS HERE -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
