<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TOeats</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alata|Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- HEADER CONTENT STARTS HERE -->
    <header>
        <div class="wrapper">
            <div class="headerOverlay">
                <h1><span>TO</span>eats</h1>
                <p class="awardText">Voted Best Food Recommendation Site</p>
            </div>
            <div class="headerImage">
                <img src="assets/headerImage5.png">
            </div>
            <div class="buttons">
                <button id="login" class="loginButton">Log In</button>
                <button id="signUp" class="signUpButton">Sign Up</button>
                <button id="signOut" class="signOutButton">Sign Out</button>
            </div>
            <div id="signUpModal" class="signUpModal">
                <div class="modalContent">
                    <div class="close"><i class="fas fa-times"></i></div>
                    <h2>Let's get started.</h2>
                    <p>Enter your email address and password.</p>
                    <form id="signUpForm">
                        <label class="visuallyHidden" for="signUpEmailAddress">Your Email Address:</label>
                        <input id="signUpEmailAddress" type="email" class="emailAddress" placeholder="Email Address" />
                        <label class="visuallyHidden" for="password">Your Password:</label>
                        <input id="signUpPassword" type="password" class="password" placeholder="Password" />
                        <label class="visuallyHidden" for="confirmPassword">Confirm Password:</label>
                        <input id="confirmPassword" type="password" class="password" placeholder="Confirm Password" />
                        <input type="submit" value="Sign Up" />
                    </form>
                </div>
            </div>
            <div id="loginModal" class="loginModal">
                <div class="modalContent">
                    <div class="close"><i class="fas fa-times"></i></div>
                    <h2>Welcome back</h2>
                    <p>Sign in with your email address and password.</p>
                    <form id="loginForm">
                        <label class="visuallyHidden" for="emailAddress">Your Email Address:</label>
                        <input id="loginEmailAddress" type="email" class="emailAddress" placeholder="Email Address" />
                        <label class="visuallyHidden" for="password">Your Password:</label>
                        <input id="loginPassword" type="password" class="password" placeholder="Password" />
                        <input type="submit" value="Log In" />
                    </form>
                </div>
            </div>
            <div class="awardImage">
                <img src="assets/bestChoice.png">
            </div>
        </div>
    </header>
    <!-- HEADER CONTENT ENDS HERE -->
    <!-- MAIN CONTENT STARTS HERE -->
    <main>
        <div class="wrapper">
            <section id="bookmarkSection" class="bookmarkSection">
                <h2>Bookmarked Restaurants</h2>
                <!-- <div class="preloader"> -->
                <!-- </div> -->
                <div class="preloader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="displayedBookmarks">
                </ul>
            </section>
            <!-- CUISINE BUTTONS CONTENT STARTS HERE -->
            <section id="cuisineButtons" class="cuisineButtons">
                <h2>Select a cuisine!</h2>
                <ul id="cuisineButtonsList">
                    <li><a id="381" href="#restaurantOptions"><img src="assets/canadianFood.jpg" alt=""></a><p>Canadian</p></li>
                    <li><a id="3" href="#restaurantOptions"><img src="assets/asianFood.jpg" alt=""></a><p>Asian</p></li>
                    <li><a id="227" href="#restaurantOptions"><img src="assets/barFood.png" alt=""></a><p>Bar Food</p></li>
                    <li><a id="30" href="#restaurantOptions"><img src="assets/cafeFood.png" alt=""></a><p>Cafe</p></li>
                </ul>
                <form action="submit">
                    <!-- <label for="cuisines" class="visuallyhidden">Select list</label> -->
                    <select name="cuisines">
                        <option selected disabled>Cuisines</option>
                        <option id="381" value="canadianFood">Canadian</option>
                        <option id="3" value="asianFood">Asian</option>
                        <option id="227" value="barFood">Bar Food</option>
                        <option id="30" value="cafeFood">Cafe</option>
                    </select>
                </form>
            </section>
            <!-- CUISINE BUTTONS CONTENT ENDS HERE -->
            <!-- RESTAURANT OPTIONS CONTENT STARTS HERE -->
            <section id="restaurantOptions" class="restaurantOptions">
                <!-- <div class="preloader"> -->
                <!-- </div> -->
                <div class="preloader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="displayedRestaurants">
    
                </ul>
            </section>
            <!-- RESTAURANT OPTIONS CONTENT ENDS HERE -->
        </div>
    </main>
    <!-- MAIN CONTENT ENDS HERE -->
    <!-- FOOTER CONTENT STARTS HERE -->
    <footer>
        <div class="wrapper">
            <!-- <p>Copyright <i class="far fa-copyright" aria-label="copyright symbol"></i> 2019 Vincent & Anna</p> -->
            <p>Copyright &#169; 2019 &#8226; Vincent & Anna</p>
        </div>
    </footer>
    <!-- FOOTER CONTENT ENDS HERE -->


    <button class="scrollToTop" title="Go to top"><i class="fas fa-chevron-circle-up"></i></button>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src='https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js'></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <!-- Sweet Alerts obtained from https://sweetalert2.github.io/ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- JQuery Library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
    
</body>
</html>
