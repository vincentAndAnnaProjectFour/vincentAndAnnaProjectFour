<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TOeats</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:700|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header>
        <div class="wrapper">
            <div class="headerOverlay">
                <h1>TOeats</h1>
                <h2>Craving for authentic food?</h2>
            </div>
            <div class="headerImage">
                <img src="assets/headerImage.png">
            </div>
        </div>
    </header>

    <main>
        <section id="cuisineButtons" class="cuisineButtons wrapper">
            <h2>Select a cuisine!</h2>
            <ul>
                <li><button><img src="assets/chineseFood.jpg" alt="Top down view of an array of Chinese food including steamed dumplings, noodles, spring rolls, rice and chicken."></button><p>Chinese</p></li>
                <li><button><img src="assets/thaiFood.jpg" alt="Top down view of an array of Thai food including chicken, pad thai, curry, pad kra pow, fried egg, cashews and peppers."></button><p>Thai</p></li>
                <li><button><img src="assets/japaneseFood.jpg" alt="Top down view of an array of Japanese food including shrimp tempura, ramen, udon, salad, soba, chicken karaage and age dashi tofu."></button><p>Japanese</p></li>
                <li><button><img src="assets/bubbleTea.jpeg" alt="Front view of 3 clear glass mugs of mixed fruit drinks and 3 cups of milk tea behind."></button><p>Bubble Tea</p></li>
            </ul>
        </section>
        <section id="restaurantOptions" class="restaurantOptions wrapper">

        </section>
    </main>

    <footer class="wrapper">
        <p>Copyright <i class="far fa-copyright"></i> 2019</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
